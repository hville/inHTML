<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>inHTML</title>
</head>
<body>
<div>
	<table>
		<tbody>
		</tbody>
	</table>
</div>
</body>
<template>
	<tr :id=row>
		<td :id=id></td>
		<td>
			<a :id=label></a>
		</td>
	</tr>
</template>
<script type=module>
	import {cast, list, $, $$, $ids} from '/index.js'
	const makeRow = cast('template', (ids,v,k) => {
		ids.label.textContent = v.ms
		ids.id.textContent = v.id
		ids.row.update = v => ids.label.textContent = v.ms
		return ids.row
	})
	const tbody = list($('tbody'), makeRow)
	const data = [ {id:'1', ms:'one'} ]
	tbody.update(data)
	data.push( {id:'2', ms:'two'} )
	tbody.update(data)
</script>
</html>
